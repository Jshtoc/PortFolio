    <script>
      $(function () {
        setTimeout(() => {
          $('#loader').removeClass('loader_active');
          $('.header,.footer,.cube_sec,.next_btn').removeClass('hide');
        }, 1000);
      });
      var scrTop = $(window).scrollTop();
      $(window).scroll(function () {
        let scroll = $(window).scrollTop();
        $('.scroll').text(parseInt(scroll));
      });
      var s = skrollr.init();
      $('.next_btn').on('click', function () {
        var offset = $(document).height();
        $('html').animate({ scrollTop: offset }, 1200);
      });
      // $(".gel, .hex-brick").addClass("active");
      // page 넘어가기 script
      function pageClick() {
        var elem = $('.next_btn p span').text();
        document.querySelectorAll('.next_btn').forEach(elem => {
          elem.addEventListener('click', e => {
            e.preventDefault();
            const hrefName = elem.innerText.toLowerCase();
            //alert(hrefName);
            document.getElementById('loader').style.visibility = 'visible';
            document.getElementById('loader').classList.add('loader_active');

            $('.header,.footer,.cube_sec,.next_btn').addClass('hide');
            setTimeout(() => {
              window.location.href = 'http://127.0.0.1:5500/' + hrefName + '.html';
            }, 4000);
          });
        });
      }
      pageClick();
      // 하단 메뉴
      function pageClick2() {
        var elem = $('.next_btns p span').text();
        document.querySelectorAll('.next_btns p span').forEach(elem => {
          elem.addEventListener('click', e => {
            e.preventDefault();
            const hrefName = elem.innerText.toLowerCase();
            //alert(hrefName);
            $('.header,.footer,.cube_sec,.next_btn').addClass('hide');
            setTimeout(() => {
              window.location.href =
                'http://dkdl1566.dothome.co.kr/PortFolio/' + hrefName + '.html';
            }, 3300);
          });
        });
      }
      pageClick2();

      // loader
      select = e => document.querySelector(e);
      selectAll = e => document.querySelectorAll(e);

      let getDocProp = gsap.getProperty(':root'),
        midCol = getDocProp('--mid-color'),
        outCol = getDocProp('--out-color'),
        faceDuration = 0.5,
        staggerOffset = 0.1,
        easing = 'sine.inOut',
        gtl = gsap.timeline({ repeat: -1, delay: 0.5 });

      gsap.set('.container', { autoAlpha: 1 });

      function facesIn() {
        let tl = gsap
          .timeline({
            defaults: {
              scaleY: 1,
              opacity: 0.9,
              backgroundColor: midCol,
              transformOrigin: 'center bottom',
              duration: faceDuration,
              ease: easing,
              stagger: {
                each: staggerOffset
              }
            }
          })
          .to('.face--back .face__panel', {})
          .to('.face--right .face__panel', {}, 0)
          .to('.face--bottom .face__panel', {}, 0)
          .to('.face--top .face__panel', {}, 0.3)
          .to('.face--left .face__panel', {}, 0.3)
          .to('.face--front .face__panel', {}, 0.3);

        return tl;
      }

      function facesOut() {
        let tl = gsap
          .timeline({
            defaults: {
              scaleY: 0,
              opacity: 0,
              backgroundColor: outCol,
              transformOrigin: 'center top',
              duration: faceDuration,
              ease: easing,
              stagger: {
                each: staggerOffset
              }
            }
          })
          .to('.face--top .face__panel', {})
          .to('.face--left .face__panel', {}, 0)
          .to('.face--front .face__panel', {}, 0)
          .to('.face--back .face__panel', {}, 0.3)
          .to('.face--right .face__panel', {}, 0.3)
          .to('.face--bottom .face__panel', {}, 0.3);

        return tl;
      }

      gtl.add(facesIn()).add(facesOut(), '-=0.3').timeScale(1.1);

      // 배경 음악
      var audio = new Audio('./audio/bg_music.mp3');
      audio.addEventListener(
        'ended',
        function () {
          this.currentTime = 0;
          this.play();
        },
        false
      );
      // 배경 화살표
      /**
       * Settings
       */
      const baseArrow = document.getElementById('base-arrow');
      const grid = document.getElementById('grid');
      let arrows, arrowCenters;
      let numArrowsX, numArrowsY;
      const center = new THREE.Vector2();
      const mousePos = new THREE.Vector2();
      const PI = Math.PI;
      let maxDist;

      // Number of Arrows
      let arrowDensity = 15;

      /**
       * Throttler Util
       */
      function throttle(fn) {
        let didRequest = false;
        return param => {
          if (!didRequest) {
            requestAnimationFrame(() => {
              fn(param);
              didRequest = false;
            });
            didRequest = true;
          }
        };
      }

      /**
       * Map Util
       */
      function map(value, min1, max1, min2, max2) {
        return ((value - min1) * (max2 - min2)) / (max1 - min1) + min2;
      }

      /**
       * Init IFFE
       */
      var init = (function () {
        window.addEventListener('resize', throttle(handleResize));
        window.addEventListener('mousemove', throttle(handleMouseMove));
        handleResize();
      })();

      /**
       * Generate Arrow Grid
       */
      function generateArrowGrid() {
        arrows = [];
        arrowCenters = [];

        // Create grid
        for (let i = 0; i < numArrowsX * numArrowsY; i += 1) {
          const newArrow = baseArrow.cloneNode(true);
          newArrow.id = `arrow-${i}`;
          newArrow.setAttribute('class', 'arrow');
          grid.appendChild(newArrow);
          arrows.push(newArrow);

          // save center point for use later
          const arrowRect = newArrow.getBoundingClientRect();
          const arrowCenter = new THREE.Vector2(
            arrowRect.left + newArrow.clientWidth * 0.5,
            arrowRect.top + newArrow.clientHeight * 0.5
          );
          arrowCenters.push(arrowCenter);
        }
      }

      /**
       * Handle Mouse Mover
       * @param {Event}
       */
      function handleMouseMove(event) {
        mousePos.set(event.clientX, event.clientY);

        arrows.forEach((arrow, i) => {
          const vecToMouse = new THREE.Vector2().subVectors(mousePos, arrowCenters[i]);
          const angle = vecToMouse.angle();
          const dist = mousePos.distanceTo(arrowCenters[i]);
          arrow.style.setProperty('--arrow-angle', angle);
        });
      }

      /**
       * Handle Resize
       */
      function handleResize() {
        // recreate the grid and elements
        const largeSide = Math.max(innerWidth, innerHeight);
        const size = Math.round(largeSide / arrowDensity);

        numArrowsX = Math.ceil(innerWidth / size);
        numArrowsY = Math.ceil(innerHeight / size);
        grid.style.setProperty('--num-columns', numArrowsX);
        grid.style.setProperty('--num-rows', numArrowsY);
        grid.innerHTML = '';
        generateArrowGrid();
        center.set(innerWidth * 0.5, innerHeight * 0.5);
        maxDist = center.length() * 2;

        // send a fake mouse event to trigger the initial point
        handleMouseMove({
          clientX: center.x,
          clientY: center.y
        });
      }
