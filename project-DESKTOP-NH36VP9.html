            //alert(hrefName);
            $('.header,.footer,.cube_sec,.next_btn').addClass('hide');
            setTimeout(() => {

            }, 3300);

      pageClick2();

      // loader
      select = e => document.querySelector(e);
      selectAll = e => document.querySelectorAll(e);

      let getDocProp = gsap.getProperty(':root'),
        midCol = getDocProp('--mid-color'),
        outCol = getDocProp('--out-color'),
        faceDuration = 0.5,
        staggerOffset = 0.1,
        easing = 'sine.inOut',
        gtl = gsap.timeline({ repeat: -1, delay: 0.5 });

      gsap.set('.container', { autoAlpha: 1 });

      function facesIn() {
        let tl = gsap
          .timeline({
            defaults: {
              scaleY: 1,
              opacity: 0.9,
              backgroundColor: midCol,
              transformOrigin: 'center bottom',
              duration: faceDuration,
              ease: easing,
              stagger: {
                each: staggerOffset
              }
            }
          })
          .to('.face--back .face__panel', {})
          .to('.face--right .face__panel', {}, 0)
          .to('.face--bottom .face__panel', {}, 0)
          .to('.face--top .face__panel', {}, 0.3)
          .to('.face--left .face__panel', {}, 0.3)
          .to('.face--front .face__panel', {}, 0.3);

        return tl;
      }

      function facesOut() {
        let tl = gsap
          .timeline({
            defaults: {
              scaleY: 0,
              opacity: 0,
              backgroundColor: outCol,
              transformOrigin: 'center top',
              duration: faceDuration,
              ease: easing,
              stagger: {
                each: staggerOffset
              }
            }
          })
          .to('.face--top .face__panel', {})
          .to('.face--left .face__panel', {}, 0)
          .to('.face--front .face__panel', {}, 0)
          .to('.face--back .face__panel', {}, 0.3)
          .to('.face--right .face__panel', {}, 0.3)
          .to('.face--bottom .face__panel', {}, 0.3);

        return tl;
      }

      gtl.add(facesIn()).add(facesOut(), '-=0.3').timeScale(1.1);

      // 배경
      $(function () {
        var c = document.getElementById('canv'),
          $ = c.getContext('2d'),
          w = (c.width = window.innerWidth),
          h = (c.height = window.innerHeight),
          t = 0,
          num = 550,
          u = 0,
          s,
          a,
          b,
          x,
          y,
          _x,
          _y,
          _t = 1 / 60;

        var anim = function () {
          $.globalCompositeOperation = 'source-over';
          window.requestAnimationFrame(anim);
          $.fillStyle = 'hsla(0, 0%, 0%, .35)';
          $.fillRect(0, 0, w, h);
          $.globalCompositeOperation = 'lighter';
          for (var i = 0; i < 1; i++) {
            x = 0;
            $.beginPath();
            for (var j = 0; j < num; j++) {
              x += 0.45 * Math.sin(11);
              y = (x * Math.sin(i + 3.0 * t + x / 15)) / 15;
              _x = x * Math.cos(b) + y * Math.sin(i);
              _y = x * Math.sin(b) + y * Math.cos(i);
              b = (j * 2.66 * Math.PI) / 4;
              $.lineWidth = 0.04;
              $.lineTo(w / 2 + _x, h / 2 + _y);
            }
            var g = $.createLinearGradient(w / 2 + _x, h / 2 + _y, 1, w / 2 + _x, h / 2 + _y);
            g.addColorStop(0.1, 'hsla(' + u + ',95%,50%,1)');
            g.addColorStop(0.5, 'hsla(0,0%,10%,1)');
            g.addColorStop(1, 'hsla(0,0%,0%,1)');
            $.strokeStyle = g;
            $.stroke();
          }
          t += _t;
          u -= 0.2;
        };
        anim();

        window.addEventListener(
          'resize',
          function () {
            c.width = w = window.innerWidth;
            c.height = h = window.innerHeight;
          },
          false
        );
      });

      // 배경 음악
      var audio = new Audio('./audio/bg_music.mp3');
      audio.addEventListener(
        'ended',
        function () {
          this.currentTime = 0;
          this.play();
        },
        false
      );
